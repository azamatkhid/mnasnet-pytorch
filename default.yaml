hydra:
  run:
    dir: ./output/${now:%Y-%m-%d}/${parameters.model}_${parameters.dataset}

parameters:
  epochs: 200
  batch_size: 128
  verbose_step: 100
  verbose: True
  momentum: 0.01
  lr: 0.01
  lr_step: 50
  lr_gamma: 0.1
  weight_decay: 0.0001
  log_dir: "./tboard"
  ckpts_dir: "./ckpts"
  num_classes: 10
  model: "mnasnet-a1"
  dataset: "cifar10"
  dropout: 0.2
  
